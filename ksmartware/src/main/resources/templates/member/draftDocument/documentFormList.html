<!DOCTYPE html>
<html class="no-js" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorator="layout/main">
	
	<th:block layout:fragment="customHead">

		<meta charset="UTF-8">
		<title>문서양식</title>
		<th:block th:include="layout/customHead"></th:block>
		<script>
			$(document).ready(function() {
				// 페이지가 로드되면 전체 문서양식 목록이 보인다.
				$.ajax({
					url:'/member/getDocumentForm'
					, type:'GET'
					, data : {}
		            , success:function(data) {
		            	console.log('비동기 요청 성공');
		            	console.log(data);
		            	$('#documentFormList').empty();
		            	// 요청 성공시 문서양식목록 뿌려주기
		                $(data).each(function(i,item){
		                    $('#documentFormList').append('<tr>');
		                    $('#documentFormList').append('<td><a href="#" id="documentFormName" value="'+item.documentFormCode+'">'+item.documentFormName+'</a></td>');
		                    $('#documentFormList').append('<td>'+item.documentFormDate+'</td>');
		                    $('#documentFormList').append('</tr>');
		        	   	});
		            }
				});
				
				// 양식폼으로 이동
				$(document).on('click','#documentFormName',function(){
					console.log('documentFormName 클릭 테스트');
					let documentFormCode = $(this).attr('value');
					console.log('documentFormCode val : '+documentFormCode);
					
					if(documentFormCode == "document_form_code_1") {
						// 휴가신청서 양식폼으로 이동
						location.href="/leaveApplicationForm?documentFormCode="+documentFormCode;
					}else if(documentFormCode == "document_form_code_2") {
						// 지출결의서 양식폼으로 이동
						location.href="/cashDisbursementVoucherForm?documentFormCode="+documentFormCode";
					}else if(documentFormCode == "document_form_code_3") {
						// 프로젝트 지출결의서 양식폼으로 이동
						location.href="/projectCashDisbursementVoucherForm?documentFormCode="+documentFormCode";
					}else if(documentFormCode == "document_form_code_4") {
						// 프로젝트 업무보고 양식폼으로 이동
						location.href="/projectReportForm?documentFormCode="+documentFormCode";
					}else if(documentFormCode == "document_form_code_5") {
						// 구매요청서 양식폼으로 이동
						location.href="/purchaseRequisitionForm?documentFormCode="+documentFormCode";
					}
			
				});
				
				// 카테고리별 문서양식 목록
				$('.documentFormCategory a').click(function() {
					console.log('#documentFormCategory click');
					//비동기 요청
					$.ajax({
						url:'/member/getDocumentFormByCategory'
						, type:'GET'
						, data : {documentFormCategoryCode : $(this).attr("value")}
			            , success:function(data) {
			            	console.log('비동기 요청 성공');
			            	console.log(data);
			            	$('#documentFormList').empty();
			            	// 요청 성공시 문서양식목록 뿌려주기
			                $(data).each(function(i,item){
			                    $('#documentFormList').append('<tr>');
			                    $('#documentFormList').append('<td><a href="#" id="documentFormName" value="'+item.documentFormName+'">'+item.documentFormName+'</a></td>');
			                    $('#documentFormList').append('<td>'+item.documentFormDate+'</td>');
			                    $('#documentFormList').append('</tr>');
			        	   	});
			            }
					});
					
					// 양식폼으로 이동
					$(document).on('click','#documentFormName',function(){
						console.log('documentFormName 클릭 테스트');
						let documentFormCode = $(this).attr('value');
						console.log('documentFormCode val : '+documentFormCode);
						
						if(documentFormCode == "document_form_code_1") {
							// 휴가신청서 양식폼으로 이동
							location.href="/leaveApplicationForm?documentFormCode="+documentFormCode;
						}else if(documentFormCode == "document_form_code_2") {
							// 지출결의서 양식폼으로 이동
							location.href="/cashDisbursementVoucherForm?documentFormCode="+documentFormCode";
						}else if(documentFormCode == "document_form_code_3") {
							// 프로젝트 지출결의서 양식폼으로 이동
							location.href="/projectCashDisbursementVoucherForm?documentFormCode="+documentFormCode";
						}else if(documentFormCode == "document_form_code_4") {
							// 프로젝트 업무보고 양식폼으로 이동
							location.href="/projectReportForm?documentFormCode="+documentFormCode";
						}else if(documentFormCode == "document_form_code_5") {
							// 구매요청서 양식폼으로 이동
							location.href="/purchaseRequisitionForm?documentFormCode="+documentFormCode";
						}
				
					});
				});
			});
	</script>
	</th:block>
		
	<th:block layout:fragment="customBody">
		<div class="row">
			<div class="col-xl-2 col-md-6">
				<div class="card table-card">
					<div class="card-header">
						<h3>문서양식분류</h3>
					</div>
					<div class="card-block">
						<div class="table-responsive">
							<table class="table table-hover mb-0">
								<tbody>
									<tr th:each="list : ${list}">
										<td class = "documentFormCategory">
											<a th:value="${list.documentFormCategoryCode}" href="#">
												<th:block th:text="${list.documentFormCategoryName}"></th:block>
											</a>
										</td>
									</tr>
								</tbody>
							</table>
						</div>
					</div>
				</div>
			</div>
			<div class="col-xl-8 col-md-6">
				<div class="card table-card">
					<div class="card-header">
						<h3>문서양식 목록</h3>
					</div>
					<div class="card-block">
						<div class="table-responsive">
							<table class="table table-hover mb-0">
								<thead>
						            <tr>
						                <th>제목</th>
						                <th>등록일</th>
						            </tr>
						        </thead>
								<tbody id="documentFormList">
						        </tbody>
							</table>
						</div>
					</div>
				</div>
			</div>
		</div>
	</th:block>
	
	<th:block layout:fragment="customJquery">
		<th:block th:include="layout/customJquery"></th:block>
	</th:block>
	
</html>
