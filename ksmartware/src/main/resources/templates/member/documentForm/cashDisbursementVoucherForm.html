<!DOCTYPE html>

		                            <label for="exampleInputName1">제목</label>

		                        </div>
		                        <div class="row">

		                                <div class="form-group">

		                                </div>
		                            </div>
		                            <div class="col-md-6">

		                                    <label for="exampleSelectGender">담당자</label>
		                                    <input type="email" class="form-control" id="exampleInputEmail3" placeholder="Email">
		                                </div>
		                            </div>
		                        </div>
		                        <div class="row">
		                            <div class="col-md-6">
		                                <div class="form-group">

		                                </div>
		                            </div>
		                            <div class="col-md-6">
		                                <div class="form-group">
		                                    <label for="exampleSelectGender">예금주</label>
		                                    <input type="email" class="form-control" id="exampleInputEmail3" placeholder="Email">
		                                </div>
		                            </div>
		                        </div>
		                        <div class="row">
		                            <div class="col-md-6">
		                                <div class="form-group">
		                                    <label for="exampleInputEmail3">합계금액</label>
		                                    <input type="email" class="form-control" id="exampleInputEmail3" placeholder="Email">
		                                </div>
		                            </div>
		                            <div class="col-md-6">
		                                <div class="form-group">
		                                    <label for="exampleSelectGender">지급조건</label>
		                                    <input type="email" class="form-control" id="exampleInputEmail3" placeholder="Email">
		                                </div>
		                            </div>
		                        </div>
		                        <div class="row">
		                            <div class="col-md-6">
		                                <div class="form-group">
		                                    <label for="exampleInputEmail3">기안일</label>
		                                    <input type="email" class="form-control" id="exampleInputEmail3" placeholder="Email">
		                                </div>
		                            </div>
		                            <div class="col-md-6">
		                                <div class="form-group">
		                                    <label for="exampleSelectGender">지급요청일</label>
		                                    <input type="email" class="form-control" id="exampleInputEmail3" placeholder="Email">
		                                </div>
		                            </div>
		                        </div>
	                        </div>
	                        
	                        <!-- 두번째 테이블 -->
	                        <div class="form-group row">

                                <div class="col-sm-9">

	                                     <option></option>
										 <option>복리후생비</option>
										 <option>여비교통비</option>
										 <option>차량유지비</option>
										 <option>사무용품비</option>

										 <option>운송비</option>
										 <option>원재료</option>
										 <option>상품</option>
	                                 </select>

                            </div>

                                <label for="exampleInputEmail2" class="col-sm-3 col-form-label">지출일</label>

                                    <input type="email" class="form-control" id="exampleInputEmail2" placeholder="Email">

                                <div class="col-sm-9">
                                    <input type="text" class="form-control" id="exampleInputUsername2" placeholder="Username">

                            </div>
                            <div class="form-group row">
                                <label for="exampleInputEmail2" class="col-sm-3 col-form-label">결제수단</label>

	                                     <option></option>
										 <option>신용카드</option>
										 <option>계좌이체</option>
										 <option>현금</option>
										 <option>개인 신용카드</option>
										 <option>법인 신용카드</option>
										 <option>어음</option>
	                                 </select>

                            </div>
                            <div class="form-group row">
                                <label for="exampleInputUsername2" class="col-sm-3 col-form-label">비고</label>

                            </div>
                            <div class="form-group row">
                                <label for="exampleInputEmail2" class="col-sm-3 col-form-label">증빙</label>
                                <div class="col-sm-9">
                                    <input type="email" class="form-control" id="exampleInputEmail2" placeholder="Email">
                                </div>
                            </div>
			        	</form>
			            <button type="submit" class="btn btn-primary mr-2">Submit</button>
			            <button class="btn btn-light">Cancel</button>
