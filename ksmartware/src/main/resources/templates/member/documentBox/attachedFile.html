<!DOCTYPE html>
<html class="no-js" xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="layout/main">

<th:block layout:fragment="customHead">
	<meta charset="UTF-8">
	<title>attachedFile</title>
	<th:block th:include="layout/customHead"></th:block>
	<script>
		function checkAll() {
			if ($("#checkAll").is(':checked')) {
				$("input[type=checkbox]").prop("checked", true);
			} else {
				$("input[type=checkbox]").prop("checked", false);
			}
		};
	</script>
</th:block>

<th:block layout:fragment="customBody">
	<h2>나의 문서함</h2>
	<br />
	<div class="col-md-12">
		<div class="card table-card">
			<div class="card-header">
				<h3>첨부파일</h3>
				<div class="card-header-right"></div>
			</div>
			<div class="card-block">
				<div class="table-responsive">
					<table class="table table-hover mb-0">
						<thead>
							<tr>
								<th>첨부파일명</th>
								<th>문서명</th>
								<th>첨부자명</th>
								<th>첨부일</th>
							</tr>
						</thead>
						<tbody>
							<tr th:each="list : ${documentAttachFileList}">
								<td><span th:text="${list.documentAttachedFileOriginName}"></span></td>
								<td><span th:text="${list.approvalFileSaveName}"></span></td>
								<td><span th:text="${list.documentAttachedFileMemberId}"></span></td>
								<td><span th:text="${list.approvalFileDate}"></span></td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>
		</div>
	</div>
</th:block>

<th:block layout:fragment="customJquery">
	<th:block th:include="layout/customJquery"></th:block>
</th:block>

</html>
