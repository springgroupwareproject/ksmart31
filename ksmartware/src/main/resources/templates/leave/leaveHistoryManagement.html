	<script>
		$(document).ready(function(){
			// 조직도 버튼 클릭 이벤트
			$('.departmentNameButton').click(function(){
				console.log('조직도 버튼 테스트 value : '+$(this).attr('value'));
				// departmentName 별로 부서명을 조회하기 위해 이름 값을 담는 변수  
				let departmentName = $(this).attr('value');
<<<<<<< Upstream, based on CHANSOL
				console.log('departmentName val : '+departmentName);
				// 조직원 이름들을 담을 배열
				let memberName = new Array();
				// 한 사람의 휴가 내역을 담는 배열
				let leaveHistory = {};
				// 전체 조직원의 휴가 내역을 담는 배열
				let leaveHistoryList = new Array();
				$.ajax({
					url : '/leave/leaveHistoryByMemberIdList',
					type : 'get',
					data : {
						departmentName:departmentName
					},
					success : function(data){
						// 조직원 이름을 담는다(중복 값 존재)
						$(data).each(function(i, item){
							memberName[i] = item.memberName;
						});
						// 조직원 이름 중복 값 제거
						let memberNameResult = memberName.reduce((a, b) => {
							if(a.indexOf(b) < 0) a.push(b);
							return a;
						}, []) ;
						console.log('조직원 이름 : '+memberNameResult);
						console.log(data);
						
						$(data).each(function(i, item){
							if(memberName[0] == item.memberName){
								console.log('실행 확인');
								leaveHistory = {
										leaveHistoryGrantDay : item.leaveHistoryGrantDay,
										leaveHistoryGrantHour : item.leaveHistoryGrantHour,
										leaveHistoryUsedDay : item.leaveHistoryUsedDay,
										leaveHistoryUsedHour : item.leaveHistoryUsedHour,
										leaveHistoryRemainingDay : item.leaveHistoryRemainingDay,
										leaveHistoryRemainingHour : item.leaveHistoryRemainingHour,
								};
								console.log('휴가 내역 : '+leaveHistory);
								leaveHistoryList[i] = leaveHistory;
							}
						});
						console.log('휴가 내역 : '+leaveHistoryList);
						
					},	
					error : function(error){
						console.log(error);
					}
				});
			});
		});
	</script>
